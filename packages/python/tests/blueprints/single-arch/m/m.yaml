owner: repo_owner
repo: repo_name
version: 0.100.0
workflow: m_flow
build_tag_with_version: true
docker_config:
  global_env:
    SOME_SECRET: ${{ secrets.SOME_SECRET }}
    SOME_VAR: some_value
  architectures: null
  base_path: packages/python/tests/blueprints/single-arch/m/docker
  docker_registry: 'ghcr.io/repo-owner'
  extra_build_steps:
    - name: step
      run: cmd
    - name: action
      uses: action/foo@v1
      with:
        param1: val1
        param2: val2
  workflow_inputs:
    first_input:
      description: first description
    second_input:
      description: second description
  container:
    image: m-image
    other-prop: some-value
    volumes:
      - a:b
      - c:d
  images:
    - step_name: Image 1
      image_name: m-image1
      target_stage: first
      docker_file: Dockerfile.image1
      env_secrets: [GITHUB_TOKEN]
      build_args:
        ARCH: amd64
    - step_name: Image 2
      image_name: m-image2
      target_stage: second
      docker_file: Dockerfile.image1
