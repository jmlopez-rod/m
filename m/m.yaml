owner: jmlopez-rod
repo: m
version: 0.28.0
workflow: m_flow
build_tag_with_version: true
docker_config:
  architectures:
    amd64: Ubuntu-20.04
    arm64: Ubuntu-20.03
  base_path: m/docker
  docker_registry: 'ghcr.io/jmlopez-rod'
  images:
    - step_name: Image 1
      image_name: m-image1
      target_stage: first
      docker_file: Dockerfile.image1
      env_secrets: [GITHUB_TOKEN]
    - step_name: Image 2
      image_name: m-image2
      target_stage: second
      docker_file: Dockerfile.image1
